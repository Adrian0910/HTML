<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de bloque y de linea</title>
</head>
<body>
    <header>
        <h1>Elementos de bloque y elementos de linea</h1>
    </header>

    <main>
        <h2>Soy un elemento de bloque</h2>
        <p>Soy otro elemento de bloque.</p>
        <span>Soy un elemento de linea</span>
        <span>Soy otro elemento de linea, compruebalo con la consola</span>
    </main>

    <footer>

    </footer>
    
</body>
</html>

<!--Los elementos de bloque ocupan todo el ancho disponible aunque su contenido no lo necesite.
    Los elementos de linea solo ocupan el espacio que ocupa el contenido. 
-->
