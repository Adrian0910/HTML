<!-- enlaces: Su objetivo es coenctar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web
    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.
    Tambien el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos. -->
