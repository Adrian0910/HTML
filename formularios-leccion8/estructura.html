<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header></header>

    <main>
        <h1>Estructura básica de un formulario</h1>

        <!-- asociar labels e inputs con for y name -->
        <form>
            <label for="name">Nombre</label>
            <input id="name">
            <button>Enviar formulario</button>
        </form>
        <!--Esta es otra manera de hacerlo pero no es muy comun 
             <label>
                    Nombre
                    <input>
               </label>
               <button>Enviar</button>-->

    </main>

    <footer></footer>



</body>
</html>


<!-- 
    La estructura básica de un formulario se compone de 4 elementos

    form: Es la etiqueta que engloba nuestro formulario
    label: sirve para escribir el nombre del campo a rellenar
    input: sirve para crear un campo que permitirá al usuario interactuar
    button: crea un botón que permitirá enviar el formulario

 -->
