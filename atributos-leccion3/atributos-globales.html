<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos globales</title>

    <style>
        .parrafo-1{
            color: red;
        }
    </style>
</head>
<body>
    
    <header></header>

    <main>
        <p class="parrafo-1">Clases</p>
        <p id="parrafo">Identificador a través de un ID</p>
        <p title="Este es un ejemplo del atributo title">Título con tooltip</p> <!-- Aparece el mensaje en un tooltip -->
        <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

        <script>
            const p = document.getElementById('parrafo')
            const parrafo2 = document.getElementById('parrafo-2')

            console.log(p.textContent)
            console.log(parrafo2.dataset.ejemplo)

        </script>
    </main>

    <footer></footer>

</body>
</html>
<!-- 
    class: Se usa para dar estilos a través de CSS
    id: Identificador ÚNICO que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas.
    title: Es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece.
    data-* : Permite guardar algún valor en la etiqueta HTML
 -->
