<!-- 
    address: Se utiliza para aportar información de contacto para el article más cercano o para todo el body

    blockquote: Se utiliza para marcar las citas a otros autores o documentos.
    Se puede inlcuir el atributo cite para poner un enlace al documento original o fuente.

    pre: Se utiliza para tener código preformateado que necesita ser representado igual que se escribio.

    div: Se usa como división del documento, semánticamente no significa nada, es un contenedor genérico que se usa generalmente
    para dar estilos a través de css o para usar algo denominado "delegacion de eventos" en javascript

    hr: horizontal rule, se utiliza para decirle al navegador que
    vamos a cambiar de tema.

 -->
